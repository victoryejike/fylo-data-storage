<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="fylo">
        <div class="files">
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <div class="file-category">
            <img class="logos" src="./images/icon-document.svg" alt="logo" />
            <img class="logos" src="./images/icon-folder.svg" alt="logo" />
            <img class="logos" src="./images/icon-upload.svg" alt="logo" />
          </div>
        </div>
        <div class="storage">
          <p class="storage-info">You’ve used <b>815 GB</b> of your storage</p>
          <progress class="progbar" value="815" max="1000">89%</progress>
          <div class="storage-usage-container">
            <div class="info-start"><b>0 GB</b></div>
            <div class="info-end"><b>1000 GB</b></div>
          </div>
          <div class="storage-left">
            <span class="storage-left-number">185</span>
            <span class="storage-left-text">GB LEFT</span>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
